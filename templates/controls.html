<div class="button" id="backward" ng-click="$ctrl.prevSong()"><i class="fa fa-backward" aria-hidden="true"></i></div>
<div class="button" id="pause" ng-class="{playing: $ctrl.isPlaying()}" ng-click="$ctrl.toggle()"><i class="fa fa-pause" aria-hidden="true"></i><i class="fa fa-play" aria-hidden="true"></i></div>
<div class="button" id="forward" ng-click="$ctrl.nextSong()"><i class="fa fa-forward" aria-hidden="true"></i></div>
