<span class="ph-count" ng-show="$ctrl.started">{{$ctrl.currentIndex}}/60</span>
<div class="button" id="powerhour" ng-class="{playing: $ctrl.running}" ng-click="$ctrl.onClick()" ng-dblclick="$ctrl.onDblClick()">
    <span ng-if="!$ctrl.running && $ctrl.started"><i class="fa fa-play" aria-hidden="true"></i></span>
    <span ng-if="!$ctrl.started"><i class="fa fa-beer" aria-hidden="true"></i></span>
    <span ng-if="$ctrl.running && $ctrl.started">{{$ctrl.currentTime}}</span>
</div>
